<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meal Finder</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body id="top">

    <!-- HEADER / NAVBAR -->
    <header id="nav">
        <div id="logo">
            <div class="tent">
                <i class="fa-solid fa-utensils" id="icon"></i>
            </div>
            <h1 id="heading">
                <a href="#" class="home-btn">MEAL FINDER</a>
            </h1>
        </div>
        <button id="hamburger">
            <i class="fa-solid fa-bars"></i>
        </button>
    </header>

    <!-- SIDE MENU -->
    <nav class="menu" id="menu"></nav>

    <!-- MAIN CONTENT -->
    <main>
        <img src="https://wallpapers.com/images/hd/food-4k-1pf6px6ryqfjtnyr.jpg" class="image" alt="Hero Image">

        <div class="searchbar">
            <div class="info">
                <h2>What are your favourite cuisines?</h2>
                <h3>Personalize your experience</h3>
            </div>
            <form>
                <input type="text" id="search" placeholder="Search meals...">
                <button id="searchbtn" type="submit">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </button>
            </form>
        </div>
    </main>

    <!-- JS -->
    <script src="script.js"></script>
</body>
</html>
